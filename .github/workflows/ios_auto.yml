name: Automation Build and Release

on:
  push:
    branches:
      - buid_yml
  pull_request:
    branches:
      - master

jobs:
  test:
    name: iOS Automation Test
    runs-on: macos-13

    steps:
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Set up Xcode
        run: sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer

      - name: Verify Xcode Installation
        run: xcodebuild -version -sdk

      - name: Check Available Simulators
        run: xcrun simctl list devices

      - name: Set up First iOS Simulator
        id: setup-first-simulator
        uses: futureware-tech/simulator-action@v3
        with:
          model: "${{ vars.IOS_FIRST_DEVICE }}"
          os_version: ${{ vars.IOS_FIRST_OS_VER }}

      # - name: Set up Second iOS Simulator
      #   id: setup-second-simulator
      #   uses: futureware-tech/simulator-action@v3
      #   with:
      #     model: "${{ vars.IOS_SECOND_DEVICE }}"
      #     os_version: ${{ vars.IOS_SECOND_OS_VER }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ vars.PYTHON_VERSION }}

      - name: Modify iOS UDID
        run: |
          python3 - <<EOF
          read_file = open('Resources/Locators/CommonLocators.robot', 'r')
          file_content = read_file.read()
          modify_content = file_content.replace("first_device_udid", "${{ steps.setup-first-simulator.outputs.udid }}")
          read_file.close()
          modify_file = open('Resources/Locators/CommonLocators.robot', 'w')
          modify_file.write(modify_content)
          modify_file.close()
          exit()
          EOF

      - name: Install Frameworks and Tools
        run: |
          npm i --location=global appium
          appium driver install xcuitest

      - name: Checkout Automation Code
        uses: actions/checkout@v4

      - name: Create and Activate Venv
        run: |
          python3.9 -m venv venv
          source venv/bin/activate

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Download and Extract iOS Build
        run: |
          wget -O ios_build.tar.gz ${{ vars.IOS_BUILD_URL }}
          mkdir -p App
          mv ios_build.tar.gz App/
          cd App
          tar -xzf ios_build.tar.gz

      - name: Start Appium Server
        run: appium &

      - name: Run and Test on iOS Simulator
        run: |
          xcrun simctl list devices | grep "${{ vars.IOS_FIRST_DEVICE }}"
          xcrun simctl install "${{ vars.IOS_FIRST_DEVICE }}" "App/test.app"
          robot -d Reports --loglevel TRACE UiTests/TestSuite1.robot

      - name: Archive Test Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: iOS Automation Reports
          path: Reports

      - name: Stop Appium Server
        run: pkill -f appium

      - name: Clean up
        run: |
          ls {.,App}
          rm -rf /tmp/appium*
          rm -f App/ios_build.tar.gz
          rm -rf App/test.app
          rm -rf venv
