name: Automation Build and Release

on:
  push:
    branches:
      - buid_yml
  pull_request:
    branches:
      - master

jobs:
  autotests-first-version:
    name: iOS Automation Test for OS Version ${{ vars.IOS_FIRST_DEVICE_VERSION }}
    runs-on: macos-11

    steps:
      - name: Environment Set Up
        uses: huynhlan21/test-autotests@v6
        with:
          env-setup: "env-setup-first-version"

      - name: Set up First iOS Simulator
        id: setup-first-simulator
        uses: futureware-tech/simulator-action@v3
        with:
          model: "${{ vars.IOS_FIRST_DEVICE_MODEL }}"
          os_version: ${{ vars.IOS_FIRST_DEVICE_VERSION }}

      - name: Modify iOS UDID
        run: |
          echo "IOS_FIRST_DEVICE_UDID=${{ steps.setup-first-simulator.outputs.udid }}" >> $GITHUB_ENV
          python3 - <<EOF
          file_path = 'Resources/Locators/CommonLocators.robot'
          read_file = open(file_path, 'r')
          file_content = read_file.read()
          modify_content = file_content.replace("iphone_device_udid", "${{ env.IOS_FIRST_DEVICE_UDID }}")
          modify_content = file_content.replace("iphone_device_model", "${{ vars.IOS_FIRST_DEVICE_MODEL }}")
          modify_content = file_content.replace("iphone_device_version", "${{ vars.IOS_FIRST_DEVICE_VERSION }}")
          read_file.close()
          modify_file = open(file_path, 'w')
          modify_file.write(modify_content)
          modify_file.close()
          exit()
          EOF

      - name: Run and Test on iOS Simulator
        run: |
          xcrun simctl install "${{ env.IOS_FIRST_DEVICE_UDID }}" "App/test.app"
          xcrun simctl launch "${{env.IOS_FIRST_DEVICE_UDID }}" ${{ vars.IOS_BUNDLE_IDENTIFIER }}
          robot -d Reports/first_version --loglevel TRACE UiTests/TestSuite.robot

      - name: Archive Test Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: iOS Automation Reports
          path: Reports/first_version

      - name: Stop Appium Server
        run: pkill -f appium

      - name: Clean up
        run: |
          ls {.,App}
          rm -rf /tmp/appium*
          rm -f App/ios_build.tar.gz
          rm -rf App/test.app
          rm -rf venv

