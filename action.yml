name: My Custom Action
description: "My Custom Action"
runs:
  - name: Enviroment Setup
    description: "Enviroment Setup"
    runs:
      using: "composite"
      steps:
        - name: Set Up Homebrew
          uses: Homebrew/actions/setup-homebrew@master

        - name: Set Up Xcode
          run: sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer
          shell: bash

        - name: Verify Xcode Installation
          run: xcodebuild -version -sdk
          shell: bash

        - name: Check Available Simulators
          run: xcrun simctl list devices
          shell: bash

        - name: Set Up Python
          uses: actions/setup-python@v4
          # with:
          #   python-version: 3.9

        - name: Install Frameworks and Tools
          run: |
            npm i --location=global appium
            appium driver install xcuitest
          shell: bash

        - name: Checkout Automation Code
          uses: actions/checkout@v4

        - name: Create and Activate Venv
          run: |
            python3 -m venv venv
            source venv/bin/activate
          shell: bash

        - name: Install Dependencies
          run: pip install -r requirements.txt
          shell: bash

        - name: Start Appium Server
          run: appium &
          shell: bash

  - name: Download and Extract iOS Build
    description: "Download and Extract iOS Build"
    inputs:
      ios-download-build:
        required: true
    runs:
      using: "composite"
      steps:
        - name: Download and Extract iOS Build
          run: |
            wget -O ios_build.tar.gz ${{ inputs.ios-download-build }}
            mkdir -p App
            mv ios_build.tar.gz App/
            cd App
            tar -xzf ios_build.tar.gz
          shell: bash
